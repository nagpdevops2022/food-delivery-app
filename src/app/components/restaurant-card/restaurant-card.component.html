<mat-card>
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + retaurantThumbnail + ')'}"></div>
      <mat-card-title  title="{{retaurantName}}">{{retaurantName}}</mat-card-title>
      <mat-card-subtitle  title="{{cuisines}}">{{cuisines}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="400" height="300" src="{{retaurantThumbnail}}" alt="Restaurant {{retaurantName}}">
    <mat-card-content>
      <p>Rating: <span class="rating-star">{{'â˜…'.repeat(math.round(rating))}}</span></p>
      <p>Review: {{review}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn">Order Now</button>
    </mat-card-actions>
  </mat-card>
